<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <style>
        body {
            background-image: url("https://tse4.mm.bing.net/th?id=OIP.EVAGYrBqTjL9sCrOgvEsMQHaEK&pid=Api&P=0&h=180");

            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            /* background-image: url("https://tse4.mm.bing.net/th?id=OIP.EVAGYrBqTjL9sCrOgvEsMQHaEK&pid=Api&P=0&h=180"); */
            background: #000;
            color: white;
            border: 1px solid #000;
            padding: 20px;
            width: 280px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        input[type="text"] {
            background: #000;
            color: white;
            width: 100%;
            padding: 10px;
            font-size: 20px;
            margin-bottom: 10px;
            box-sizing: border-box;
            text-align: right;
        }

        button {
            background: #000;
            color: white;
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form>
        <input type="text" readonly />

        <!-- First row -->
        <button type="button" class="ac">AC</button>
        <button type="button" class="percent">%</button>
        <button type="button" class="clear">Clear</button>
        <button type="button" class="divide">/</button>

        <!-- Second row -->
        <button type="button" class="seven">7</button>
        <button type="button" class="eight">8</button>
        <button type="button" class="nine">9</button>
        <button type="button" class="multiply">*</button>

        <!-- Third row -->
        <button type="button" class="four">4</button>
        <button type="button" class="five">5</button>
        <button type="button" class="six">6</button>
        <button type="button" class="subtract">-</button>

        <!-- Fourth row -->
        <button type="button" class="one">1</button>
        <button type="button" class="two">2</button>
        <button type="button" class="three">3</button>
        <button type="button" class="add">+</button>

        <!-- Fifth row -->
        <button type="button" class="double-zero">00</button>
        <button type="button" class="zero">0</button>
        <button type="button" class="dot">.</button>
        <button type="button" class="equal">=</button>
    </form>

    <script src="calculator.js"></script>
</body>

</html>
